<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="" type="image/x-icon">
    <title>PopularArtists.com</title>
</head>
<body>
    <header><h1>PopularArtists.com</h1></header>
    
    <main>
    
        <section id="filter-favorites">

        <!-- Dropdown filter favorites-->
        <label for="filter-options">Filter after favorit:</label>
        <select id="filter-options">
        <option value="false" selected>Show all artists</option>
        <option value="true">Show only favorites</option>
        </select>

        <!-- Dropdown sort alphabetically -->
        <label for="sort-options">Sort alphabetically:</label>
        <select id="sort-options">
        <option value="a" selected>A-Z</option>
        <option value="z">Z-A</option>
        </select>


    </section>
        <section id="display-artists" class="grid-layout"></section>

        <section id="grid-layout-forms">
        <div id="grid-container-forms">
        <form id="create-form">
            <h2>Create artist</h2>
            <input type="text" name="name" placeholder="Artist name" required>
            <input type="date" name="birthdate" pattern="\d{4}-\d{2}-\d{2}" placeholder="Birthdate like 1990-03-30 (YYYY-MM-DD)" required>
            <input type="text" name="activeSince" pattern="\d{4}" placeholder="Active since like 2015 (YYYY)" required>
            <input type="text" name="genres" placeholder="Genres (pop, rock, dance)" required>
            <input type="text" name="labels" placeholder="Labels (EMI, Virgin Records)" required>
            <input type="url" name="website" placeholder="Link to artists website" required>
            <input type="text" name="image" placeholder="Image (1.png)" required>
            <input type="text" name="shortDescription" placeholder="Write a short description about the artist" required>
            <input type="text" name="favorite" placeholder="Favorite (true else false)" required>
            <button>Create artist</button>
        </form>

        <form id="update-form">
            <h2>Update artist</h2>
            <input type="text" name="name" placeholder="Artist name" required>
            <input type="date" name="birthdate" pattern="\d{4}-\d{2}-\d{2}" placeholder="Birthdate like 1990-03-30 (YYYY-MM-DD)" required>
            <input type="text" name="activeSince" pattern="\d{4}" placeholder="Active since like 2015 (YYYY)" required>
            <input type="text" name="genres" placeholder="Genres (pop, rock, dance)" required>
            <input type="text" name="labels" placeholder="Labels (EMI, Virgin Records)" required>
            <input type="url" name="website" placeholder="Link to artists website" required>
            <input type="text" name="image" placeholder="Image (1.png)" required>
            <input type="text" name="shortDescription" placeholder="Write a short description about the artist" required>
            <input type="text" name="favorite" placeholder="Favorite (true else false)" required>
            <button>Update artist</button>
        </form>
        </div>
        </section>

    </main>
    <footer><h2>Created by Kenneth Bransholm Schou</h2></footer>

<script src="app.js" type="module"></script>
</body>
</html>
